<div class="debug">
    <div class="section-1"></div>
    <div class="section-2"></div>
    <div class="section-3"></div>
</div>
<div class="action-content-container" id="iScrollContentMenuWrapper"
     ng-iscroll="iScrollPageContentWrapper"
     ng-iscroll-delay="{{SZKZ_CONSTANTS.TIME_CONSTANTS.iSCROLL_DELAY_I}}">
	<ul>
		<li ng-repeat="character in characters" style="width: {{charWidthRate}}%;">
			<div class="pinyin-container clearfix" ng-show="showPinYin" style="height: {{pinYinHeight}}px;">
				 <svg style="position: absolute; top: 0; left: 0;" width="100%" ng-show="pinyinSize === 'xs'">
				  <line x1="0" y1="5" x2="97%" y2="5" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
				  <line x1="0" y1="12" x2="97%" y2="12" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
				  <line x1="0" y1="19" x2="97%" y2="19" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
				  <line x1="0" y1="26" x2="97%" y2="26" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
				</svg>
                <svg style="position: absolute; top: 0; left: 0;" width="100%" ng-show="pinyinSize === 'sm'">
                    <line x1="0" y1="5" x2="98%" y2="5" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="14" x2="98%" y2="14" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="21" x2="98%" y2="21" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="30" x2="98%" y2="30" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                </svg>
                <svg style="position: absolute; top: 0; left: 0;" width="100%" ng-show="pinyinSize === 'md'">
                    <line x1="0" y1="5" x2="98%" y2="5" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="17" x2="98%" y2="17" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="29" x2="98%" y2="29" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="41" x2="98%" y2="41" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                </svg>
                <svg style="position: absolute; top: 0; left: 0;" width="100%" ng-show="pinyinSize === 'lg'">
                    <line x1="0" y1="5" x2="98%" y2="5" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="20" x2="98%" y2="20" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="35" x2="98%" y2="35" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="50" x2="98%" y2="50" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                </svg>
                <svg style="position: absolute; top: 0; left: 0;" width="100%" ng-show="pinyinSize === 'xl'">
                    <line x1="0" y1="5" x2="98%" y2="5" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="22" x2="98%" y2="22" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="39" x2="98%" y2="39" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                    <line x1="0" y1="56" x2="98%" y2="56" style="stroke:rgba(255,0,0, 0.6); stroke-width:1"></line>
                </svg>
				<div style="position: absolute; top: 0;">
					<pin-yin pin-yin={{character.pinYin}} sheng-diao={{character.shengDiao}} style="left:{{pyLeft}};"></pin-yin>
				</div>
			</div>
			<div class="character-container"  ng-click="clickedOnChar(character.index)">
				 <svg style="position: absolute; top: 0; left: 0;" width="100%" height="{{charWidth}}">
				 	<line x1="4" y1="0" x2="100%" y2="0" style="stroke:rgba(255,0,0, 0.4); stroke-width:3"></line>
				 	<line x1="4" y1="100%" x2="100%" y2="100%" style="stroke:rgba(255,0,0, 0.4); stroke-width:3"></line>
				 	<line x1="4" y1="0" x2="4" y2="100%" style="stroke:rgba(255,0,0, 0.4); stroke-width:2"></line>
				 	<line x1="100%" y1="0" x2="100%" y2="100%" style="stroke:rgba(255,0,0, 0.4); stroke-width:2"></line>


					<line x1="4" y1="0" x2="100%" y2="100%" stroke-dasharray="5,5" style="stroke:rgba(255,0,0, 0.4); stroke-width:2"></line>
					<line x1="4" y1="100%" x2="100%" y2="0" stroke-dasharray="5,5" style="stroke:rgba(255,0,0, 0.4); stroke-width:2"></line>
				</svg>

				<div class="hz-container">
					<div class="hz-inner-container" ng-class="{'active-char': character.active}" style="font-size:{{hanZiFontSize}}; height: {{hzContainerHeight}};">
						<p style="width: {{hzContainerHeight}};">{{character.hanZi}}</p>
					</div>
				</div>

			</div>
		</li>
	</ul>
</div>
